name: Aqua Engine

on: [ push ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Windows",
            os: windows-latest,
            generator: "Visual Studio 17 2022"
          }
        - {
            name: "Linux",
            os: ubuntu-latest,
            generator: "Ninja"
          }
        - {
            name: "MacOS",
            os: macOS-latest,
            generator: "Unix Makefiles"
          }

    # Get source
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    # Install pre-requisites
    - uses: lukka/get-cmake@latest

    - if: matrix.config.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y libgl1-mesa-dev xorg-dev zlib1g-dev ninja-build

    - if: matrix.config.os == 'windows-latest'
      run: choco install mono

    # Set CMake configuration based on branch
    - if: github.ref == 'refs/heads/main' && matrix.config.name != 'Windows'
      run: echo "CMAKE_CONFIG=Release" >> $GITHUB_ENV

    - if: github.ref != 'refs/heads/main' && matrix.config.name != 'Windows'
      run: echo "CMAKE_CONFIG=RelWithDebInfo" >> $GITHUB_ENV

    - if: github.ref == 'refs/heads/main' && matrix.config.name == 'Windows'
      run: echo "CMAKE_CONFIG=Release" >> $env:GITHUB_ENV

    - if: github.ref != 'refs/heads/main' && matrix.config.name == 'Windows'
      run: echo "CMAKE_CONFIG=RelWithDebInfo" >> $env:GITHUB_ENV

    # Set binary directory based on OS
    - if: matrix.config.name == 'Windows'
      run: echo "BINARY_DIR=${{ github.workspace }}/build/bin/${{ env.CMAKE_CONFIG }}" >> $env:GITHUB_ENV

    - if: matrix.config.name != 'Windows'
      run: echo "BINARY_DIR=${{ github.workspace }}/build/bin/" >> $GITHUB_ENV

    # Restore CMake build cache
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ matrix.config.name }}-${{ env.CMAKE_CONFIG }}

    # Configure CMake
    - name: Configure
      run: cmake -B ${{ github.workspace }}/build -G "${{ matrix.config.generator }}" -DCMAKE_BUILD_TYPE=${{ env.CMAKE_CONFIG }} -DBUILD_SHARED_LIBS=ON -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

    # Build AquaScriptCore C# project manually on Unix systems
    - name: Build C# Bindings
      if: matrix.config.name != 'Windows'
      run: |
        msbuild Apps/AquaScriptCore/AquaScriptCore.csproj -property:Configuration=Release
        msbuild Apps/AquaScriptEditor/AquaScriptEditor.csproj -property:Configuration=Release

    # Build
    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.CMAKE_CONFIG }}

    # Test
    - name: Run Test
      run: ${{ env.BINARY_DIR }}/AquaEngineTest

    # Read engine version from text file
    - uses: juliangruber/read-file-action@v1
      id: readFile
      with:
        path: ./Version.txt

    # Create installation package
    - name: Package
      run: cd ${{ github.workspace }}/build; cpack -C ${{ env.CMAKE_CONFIG }}

    # Upload generated artifact
    - uses: actions/upload-artifact@v3
      if: matrix.config.name != 'Windows'
      with:
        if-no-files-found: error
        name: AquaEngine-${{ matrix.config.name }}-${{ steps.readFile.outputs.content }}-${{ github.ref_name }}
        path: ${{ github.workspace }}/build/Aqua\ Editor\ v*

    - uses: actions/upload-artifact@v3
      if: matrix.config.name == 'Windows'
      with:
        if-no-files-found: error
        name: AquaEngine-${{ matrix.config.name }}-${{ steps.readFile.outputs.content }}-${{ github.ref_name }}
        path: ${{ github.workspace }}\build\Aqua Editor v*
